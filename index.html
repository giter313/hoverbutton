<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  color-scheme: light dark;
  --neon: #38bdf8;
  --card: rgba(15,23,42,.95);
}

/* ===== 透明 iframe / Pages 想定 ===== */
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: system-ui, sans-serif;
}

/* ===== ページ全体 ===== */
#root {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px;
}

/* ===== タイトル ===== */
h1 {
  font-size: 1.6rem;
  margin: 0 0 36px;   /* ← 余白広め */
  text-align: center;
  letter-spacing: .15em;
  color: var(--neon);
}

/* ===== ボタン一覧 ===== */
.buttons {
  display: flex;
  flex-wrap: wrap;           /* ★ 改行の要 */
  justify-content: center;   /* 中央寄せ */
  gap: 16px 18px;
}

/* ===== 各ボタン ===== */
.wrapper {
  position: relative;
  display: inline-block;
}

/* ===== BUTTON ===== */
.cyber-btn {
  padding: 12px 20px;
  border-radius: 14px;
  background:
    linear-gradient(#020617, #020617) padding-box,
    linear-gradient(135deg, var(--neon), transparent) border-box;
  border: 1px solid transparent;
  color: var(--neon);
  font-weight: 700;
  letter-spacing: .05em;
  cursor: pointer;
  white-space: nowrap;
  transition: box-shadow .15s ease, transform .15s ease;
}

.cyber-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(56,189,248,.45);
}

/* ===== PREVIEW ===== */
.preview {
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%) scale(.96);
  width: 280px;
  padding: 14px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid rgba(56,189,248,.4);
  box-shadow:
    0 0 22px rgba(56,189,248,.35),
    inset 0 0 12px rgba(56,189,248,.15);

  opacity: 0;
  pointer-events: none;
  transition: .2s ease;
  z-index: 9999;
}

.wrapper:hover .preview {
  opacity: 1;
  transform: translateX(-50%) scale(1);
}

.preview video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

.preview p {
  margin: 0;
  font-size: 13px;
  opacity: .85;
}

/* ===== スマホ微調整 ===== */
@media (max-width: 480px) {
  .preview {
    width: 240px;
  }
}
</style>
</head>

<body>

<div id="root">
  <h1>GAMES</h1>
  <div class="buttons" id="buttons"></div>
</div>

<script>
/* ===== JSON 読み込み & 生成 ===== */
fetch("./buttons.json")
  .then(res => res.json())
  .then(data => {
    const area = document.getElementById("buttons");

    data.buttons.forEach(b => {
      const w = document.createElement("div");
      w.className = "wrapper";

      const btn = document.createElement("button");
      btn.className = "cyber-btn";
      btn.textContent = b.label;
      btn.onclick = () => location.href = b.link; // 同じタブ

      const p = document.createElement("div");
      p.className = "preview";
      p.innerHTML = `
        <video src="${b.media}" autoplay muted loop playsinline></video>
        <p>${b.description}</p>
      `;

      w.append(btn, p);
      area.appendChild(w);
    });
  });
</script>

</body>
</html>
