<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  color-scheme: light dark;
  --neon: #38bdf8;
  --card: rgba(15,23,42,.96);
}

html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: system-ui, sans-serif;
}

#root {
  max-width: 1200px;
  margin: 0 auto;
  padding: 24px;
}

/* ===== タイトル ===== */
h1 {
  margin: 0 0 48px;
  text-align: center;
  font-size: 1.6rem;
  letter-spacing: .18em;
  color: var(--neon);
}

/* ===== ボタン群 ===== */
.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 18px 20px;
}

.wrapper {
  position: relative;
}

/* ===== BUTTON ===== */
.cyber-btn {
  padding: 12px 20px;
  border-radius: 14px;
  background:
    linear-gradient(#020617, #020617) padding-box,
    linear-gradient(135deg, var(--neon), transparent) border-box;
  border: 1px solid transparent;
  color: var(--neon);
  font-weight: 700;
  letter-spacing: .05em;
  cursor: pointer;
  white-space: nowrap;
  transition: box-shadow .15s ease, transform .15s ease;
}

.cyber-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(56,189,248,.45);
}

/* ===== PREVIEW（見切れ防止 完全版） ===== */
.preview {
  position: absolute;
  bottom: calc(100% + 14px);

  /* ★ ここが核心 */
  left: 50%;
  translate: -50% 0;
  max-width: min(90vw, 320px);

  padding: 14px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid rgba(56,189,248,.4);

  box-shadow:
    0 0 22px rgba(56,189,248,.35),
    inset 0 0 12px rgba(56,189,248,.15);

  opacity: 0;
  pointer-events: none;
  transition: opacity .18s ease, transform .18s ease;
  z-index: 9999;

  /* ★ はみ出し対策 */
  margin-inline: max(8px, env(safe-area-inset-left))
                 max(8px, env(safe-area-inset-right));
}

.wrapper:hover .preview {
  opacity: 1;
}

.preview video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

.preview p {
  margin: 0;
  font-size: 13px;
  opacity: .85;
}

/* ===== モバイル最適化 ===== */
@media (max-width: 480px) {
  h1 {
    margin-bottom: 56px;
  }
}
</style>
</head>

<body>

<div id="root">
  <h1>GAMES</h1>
  <div class="buttons" id="buttons"></div>
</div>

<script>
fetch("./buttons.json")
  .then(r => r.json())
  .then(data => {
    const area = document.getElementById("buttons");

    data.buttons.forEach(b => {
      const wrap = document.createElement("div");
      wrap.className = "wrapper";

      const btn = document.createElement("button");
      btn.className = "cyber-btn";
      btn.textContent = b.label;
      btn.onclick = () => location.href = b.link;

      const pv = document.createElement("div");
      pv.className = "preview";
      pv.innerHTML = `
        <video src="${b.media}" autoplay muted loop playsinline></video>
        <p>${b.description}</p>
      `;

      wrap.append(btn, pv);
      area.appendChild(wrap);
    });
  });
</script>

</body>
</html＞
