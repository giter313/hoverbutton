<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  color-scheme: light dark;
  --neon: #38bdf8;
  --card: rgba(15,23,42,.96);
}

html, body {
  margin: 0;
  padding: 0;
  background: #020617;
  font-family: system-ui, sans-serif;
}

#root {
  max-width: 1200px;
  margin: 0 auto;
  padding: 32px 24px 80px;
}

/* ===== TITLE ===== */
h1 {
  text-align: center;
  margin: 0 0 48px;
  letter-spacing: .2em;
  color: var(--neon);
  font-size: 1.6rem;
}

/* ===== BUTTON GRID ===== */
.buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, max-content));
  justify-content: center;
  gap: 18px 20px;
}

.wrapper {
  position: relative;
}

/* ===== BUTTON ===== */
.cyber-btn {
  min-width: 160px;
  padding: 12px 20px;
  border-radius: 14px;
  background:
    linear-gradient(#020617, #020617) padding-box,
    linear-gradient(135deg, var(--neon), transparent) border-box;
  border: 1px solid transparent;
  color: var(--neon);
  font-weight: 700;
  letter-spacing: .05em;
  cursor: pointer;

  white-space: nowrap;        /* ★ 絶対改行させない */
  overflow: hidden;
  text-overflow: ellipsis;

  transition: box-shadow .15s ease, transform .15s ease;
}

.cyber-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(56,189,248,.45);
}

/* ===== PREVIEW ===== */
.preview {
  position: fixed;            /* ★ 画面基準にする */
  width: min(90vw, 320px);
  padding: 14px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid rgba(56,189,248,.4);
  box-shadow:
    0 0 22px rgba(56,189,248,.35),
    inset 0 0 12px rgba(56,189,248,.15);

  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: opacity .15s ease;
}

.preview video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

.preview p {
  margin: 0;
  font-size: 13px;
  opacity: .85;
}
</style>
</head>

<body>

<div id="root">
  <h1>GAMES</h1>
  <div class="buttons" id="buttons"></div>
</div>

<script>
fetch("./buttons.json")
  .then(r => r.json())
  .then(data => {
    const area = document.getElementById("buttons");
    const preview = document.createElement("div");
    preview.className = "preview";
    document.body.appendChild(preview);

    data.buttons.forEach(b => {
      const wrap = document.createElement("div");
      wrap.className = "wrapper";

      const btn = document.createElement("button");
      btn.className = "cyber-btn";
      btn.textContent = b.label;
      btn.onclick = () => { window.open(b.link, "_blank", "noopener");

      btn.addEventListener("mouseenter", e => {
        preview.innerHTML = `
          <video src="${b.media}" autoplay muted loop playsinline></video>
          <p>${b.description}</p>
        `;

        const rect = e.target.getBoundingClientRect();
        const pw = preview.offsetWidth || 320;
        const ph = preview.offsetHeight || 200;

        let x = rect.left + rect.width / 2 - pw / 2;
        let y = rect.top - ph - 12;

        if (y < 8) {
          y = rect.bottom + 12; // 上無理なら下
        }

        x = Math.max(8, Math.min(window.innerWidth - pw - 8, x));

        preview.style.left = x + "px";
        preview.style.top = y + "px";
        preview.style.opacity = 1;
      });

      btn.addEventListener("mouseleave", () => {
        preview.style.opacity = 0;
      });

      wrap.appendChild(btn);
      area.appendChild(wrap);
    });
  });
</script>

</body>
</html>
