<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  color-scheme: light dark;
  --neon: #38bdf8;
  --card: rgba(15,23,42,.95);
}

html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  font-family: system-ui, sans-serif;
}

/* ===== TITLE ===== */
.page-title {
  margin: 24px 24px 8px;
  font-size: 1.6rem;
  font-weight: 700;
  letter-spacing: .15em;
  color: var(--neon);
  text-shadow:
    0 0 8px rgba(56,189,248,.6),
    0 0 16px rgba(56,189,248,.35);
  user-select: none;
}

/* ===== BUTTON AREA ===== */
#root {
  display: inline-flex;
  gap: 16px;
  padding: 8px 24px 24px;
}

/* ===== WRAPPER ===== */
.wrapper {
  position: relative;
  display: inline-block;
}

/* ===== BUTTON ===== */
.cyber-btn {
  padding: 12px 18px;
  border-radius: 14px;
  background:
    linear-gradient(#020617, #020617) padding-box,
    linear-gradient(135deg, var(--neon), transparent) border-box;
  border: 1px solid transparent;
  color: var(--neon);
  font-weight: 700;
  letter-spacing: .05em;
  text-decoration: none;
  white-space: nowrap;
  cursor: pointer;
  transition: box-shadow .15s ease, transform .15s ease;
}

.cyber-btn:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 18px rgba(56,189,248,.45);
}

/* ===== PREVIEW ===== */
.preview {
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%) scale(.96);
  width: 300px;
  padding: 14px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid rgba(56,189,248,.4);
  box-shadow:
    0 0 22px rgba(56,189,248,.35),
    inset 0 0 12px rgba(56,189,248,.15);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease, transform .2s ease;
  z-index: 9999;
}

.wrapper:hover .preview {
  opacity: 1;
  transform: scale(1);
}

.preview video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 8px;
}

.preview p {
  margin: 0;
  font-size: 13px;
  opacity: .85;
}
</style>
</head>

<body>

<h1 class="page-title">GAMES</h1>
<div id="root"></div>

<script>
const root = document.getElementById("root");

/* ===== ボタン生成（画面内補正つき） ===== */
function createButton({ label, description, media, link }) {
  const wrapper = document.createElement("div");
  wrapper.className = "wrapper";

  const a = document.createElement("a");
  a.className = "cyber-btn";
  a.textContent = label;
  a.href = link;
  a.target = "_self";

  const preview = document.createElement("div");
  preview.className = "preview";
  preview.innerHTML = `
    <video src="${media}" autoplay muted loop playsinline></video>
    <p>${description}</p>
  `;

  wrapper.addEventListener("mouseenter", () => {
    preview.style.left = "50%";
    preview.style.right = "auto";
    preview.style.transform = "translateX(-50%) scale(1)";

    const rect = preview.getBoundingClientRect();
    const vw = window.innerWidth;

    if (rect.left < 8) {
      preview.style.left = "0";
      preview.style.transform = "translateX(0) scale(1)";
    }

    if (rect.right > vw - 8) {
      preview.style.left = "auto";
      preview.style.right = "0";
      preview.style.transform = "translateX(0) scale(1)";
    }
  });

  wrapper.append(a, preview);
  root.appendChild(wrapper);
}

/* ===== JSON 読み込み ===== */
fetch("./buttons.json")
  .then(res => res.json())
  .then(data => {
    data.buttons.forEach(createButton);
  })
  .catch(err => {
    console.error("buttons.json 読み込み失敗", err);
  });
</script>

</body>
</html>
